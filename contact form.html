<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact form.css">
    <title>Auto Mart Contact Form</title>
</head>
<body>
    <div class="form">
        <form action="contact form.php" method="post">
            <h3>Get In Touch</h3>
            <input type="text" placeholder="Name" class="box name"><br><br>
            <div class="input-group">
                <input type="email" placeholder="E-mail" class="box email">
                <input type="tel" placeholder="Contact Number" class="box phone">
            </div>
            <br><br>
            <textarea placeholder="Your message" class="box message" cols="58" rows="8"></textarea>
            <br><br>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </div>
</body>
</html>
